services:
  - type: web
    name: pasha-law-senate-api
    env: node
    rootDir: server
    plan: free
    buildCommand: npm install
    startCommand: npm run start
    disk:
      name: portal-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATABASE_PATH
        value: /var/data/pasha-law-senate.db
      - key: CLIENT_ORIGIN
        value: https://your-frontend-host.example
